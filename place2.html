<script>
    // Simple day/night toggle for HOME dashboard only
    const modeToggle = document.getElementById('mode-toggle');
    const body = document.body;

    function setMode(mode) {
      if (mode === 'day') {
        body.classList.remove('night-mode');
        body.classList.add('day-mode');
        modeToggle.querySelector('.mode-icon').textContent = 'â˜€ï¸';
        modeToggle.querySelector('.mode-label').textContent = '';
      } else {
        body.classList.remove('day-mode');
        body.classList.add('night-mode');
        modeToggle.querySelector('.mode-icon').textContent = 'ðŸŒ™';
        modeToggle.querySelector('.mode-label').textContent = '';
      }
      localStorage.setItem('turkeyMode', mode);
    }

    const savedMode = localStorage.getItem('turkeyMode') || 'night';
    setMode(savedMode);

    modeToggle.addEventListener('click', () => {
      const current = body.classList.contains('day-mode') ? 'day' : 'night';
      setMode(current === 'day' ? 'night' : 'day');
    });
  </script>
